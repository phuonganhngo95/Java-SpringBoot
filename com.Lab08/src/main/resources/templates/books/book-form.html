<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
    <section class="container my-3 p-3 bg-white">
        <form action="#" th:action="@{/books/new}" th:object="${book}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:if="${book.id != null}" th:value="${book.id}" name="id">
            <div class="card">
                <div class="card-header">
                    <h1 th:text="${book.id != null ? 'Edit Book' : 'Create Book'}">Book Form</h1>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <label for="code" class="col-sm-2 col-form-label">Code:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{code}" id="code" placeholder="Book Code" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{name}" id="name" placeholder="Book Name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="imgUrl" class="col-sm-2 col-form-label">Image Url:</label>
                        <div class="col-sm-10">
                            <input type="file" id="imageBook" name="imageBook">
                            <input type="hidden" th:field="*{imgUrl}" id="imgUrl" placeholder="Book imgUrl" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="description" class="col-sm-2 col-form-label">Description:</label>
                        <div class="col-sm-10">
                            <textarea th:field="*{description}" id="description" rows="2" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{quantity}" id="quantity" placeholder="Book Quantity" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="price" class="col-sm-2 col-form-label">Price:</label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{price}" id="price" placeholder="Book Price" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="isActive" class="col-sm-2 col-form-label">Authors:</label>
                        <div class="col-sm-10 d-flex">
                            <div th:each="author:${authors}" class="mx-2 px-2">
                                <input type="checkbox" name="authorIds" th:attr="id='chkAuth_'+${author.id}" th:value="${author.id}" th:checked="${book.authors.contains(author)}">
                                <label th:text="${author.name}" th:attr="for='chkAuth_'+${author.id}">Author Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="isActive" class="col-sm-2 col-form-label">Active:</label>
                        <div class="col-sm-10">
                            <input type="checkbox" th:field="*{isActive}" id="isActive">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success" th:text="${book.id != null ? 'Update' : 'Create'}">Save</button>
                    <a th:href="@{/books}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
