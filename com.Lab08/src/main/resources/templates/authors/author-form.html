<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${author.id != null ? 'Edit Author' : 'Create Author'}">Author Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 p-3 bg-white">
    <h2 th:text="${author.id != null ? 'Edit Author' : 'Create New Author'}"></h2>
    <form action="#" th:action="@{${author.id != null} ? '/authors/edit/' + ${author.id} : '/authors/new'}" th:object="${author}" method="post">
        <input type="hidden" th:if="${author.id != null}" th:value="${author.id}" name="id">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Author Name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Author Email" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Author Phone">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Author Address">
        </div>

        <button type="submit" class="btn btn-success" th:text="${author.id != null ? 'Update' : 'Create'}">Save</button>
        <a th:href="@{/authors}" class="btn btn-secondary">Back to List</a>
    </form>
</section>
</body>
</html>
